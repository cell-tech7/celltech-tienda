        // Shopping Cart Functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);


            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCartUI();
            updateCartButton(productId);
        }
        
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
            updateCartButton(productId);
        }
        
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const totalPrice = document.getElementById('totalPrice');
            
            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Update cart items
            if (cart.length === 0) {
                cartItems.innerHTML = '<div style="text-align: center; color: #a1a1aa; padding: 2rem;">Tu carrito está vacío</div>';
                cartTotal.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.images[0]}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/60x60/3b82f6/ffffff?text=${item.name}'">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-specs">${item.specs}</div>
                            <div class="cart-item-price">$${item.price.toLocaleString()} × ${item.quantity}</div>
                        </div>
                        <button class="remove-item" onclick="removeFromCart(${item.id})">×</button>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                totalPrice.textContent = `$${total.toLocaleString()}`;
                cartTotal.style.display = 'block';
            }
        }
        
        function toggleCart() {
            const cartSidebar = document.getElementById('cartSidebar');
            cartSidebar.classList.toggle('open');
        }
        
        function checkout() {
            if (cart.length === 0) {
                alert('Tu carrito está vacío');
                return;
            }
            
            let message = `*🏪 CellTech - Lista de Compras*\n\n`;
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                message += `📱 *${item.name}*\n`;
                message += `📦 ${item.specs}\n`;
                message += `💰 $${item.price.toLocaleString()} × ${item.quantity} = $${itemTotal.toLocaleString()}\n\n`;
            });
            
            message += `💳 *TOTAL: $${total.toLocaleString()}*\n\n`;
            message += `¡Hola! Quiero comprar estos productos. ¿Están disponibles?`;
            
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
        
        function updateCartButton(productId) {
            const button = document.querySelector(`[onclick="addToCart(${productId})"]`);
            if (button && cart.find(item => item.id === productId)) {
                button.textContent = '✓ Agregado';
                button.classList.add('added');
            } else if (button) {
                button.innerHTML = '<i class="fas fa-shopping-cart"></i> Agregar al Carrito';
                button.classList.remove('added');
            }
        }
        
        // Product Display Functions
        function createCarousel(productId, images) {
            const carouselId = `carousel-${productId}`;
            let carouselHTML = `
                <div class="carousel" id="${carouselId}">
                    <div class="carousel-track" style="transform: translateX(0%)">
            `;
            images.forEach((imgSrc, index) => {
                carouselHTML += `
                    <div class="carousel-item">
                        <img src="${imgSrc}" alt="Product ${productId}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x300/3b82f6/ffffff?text=Imagen+no+disponible'">
                    </div>
                `;
            });
            carouselHTML += `
                    </div>
                    <button class="carousel-btn prev" onclick="moveCarousel('${carouselId}', -1)">‹</button>
                    <button class="carousel-btn next" onclick="moveCarousel('${carouselId}', 1)">›</button>
                    <div class="carousel-indicators">
            `;
            images.forEach((_, index) => {
                carouselHTML += `<div class="indicator ${index === 0 ? 'active' : ''}" onclick="goToSlide('${carouselId}', ${index})"></div>`;
            });
            carouselHTML += `
                    </div>
                </div>
            `;
            return carouselHTML;
        }
        
        function moveCarousel(carouselId, direction) {
            const carousel = document.getElementById(carouselId);
            const track = carousel.querySelector('.carousel-track');
            const items = carousel.querySelectorAll('.carousel-item');
            const indicators = carousel.querySelectorAll('.indicator');
            let currentIndex = parseInt(track.dataset.currentIndex || 0);
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = items.length - 1;
            if (currentIndex >= items.length) currentIndex = 0;
            track.dataset.currentIndex = currentIndex;
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }
        
        function goToSlide(carouselId, index) {
            const carousel = document.getElementById(carouselId);
            const track = carousel.querySelector('.carousel-track');
            const indicators = carousel.querySelectorAll('.indicator');
            track.dataset.currentIndex = index;
            track.style.transform = `translateX(-${index * 100}%)`;
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
        }
        
        function createProductCard(product) {
            const carouselHTML = createCarousel(product.id, product.images);
            const brandLogo = brandLogos[product.brand] || brandLogos.apple;
            return `
                <div class="product-card" data-brand="${product.brand}" data-name="${product.name.toLowerCase()}">
                    ${carouselHTML}
                    <div class="product-info">
                        <div class="product-header">
                            <img src="${brandLogo}" alt="${product.brand}" class="brand-logo" onerror="this.style.display='none';">
                            <div class="discount-badge">-${product.discount}%</div>
                        </div>
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-specs">${product.specs}</p>
                        <div class="features">
                            ${product.features.map(feature => `<span class="feature">${feature}</span>`).join('')}
                        </div>
                        <div class="price-section">
                            <div>
                                <span class="price">$${product.price.toLocaleString()}</span>
                                <span class="original-price">$${product.originalPrice.toLocaleString()}</span>
                            </div>
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                            <i class="fas fa-shopping-cart"></i> Agregar al Carrito
                        </button>
                        <button class="buy-btn" onclick="contactWhatsApp('${product.name}', '${product.specs}', ${product.price})">
                            <i class="fab fa-whatsapp"></i>
                            Comprar Ahora
                        </button>
                    </div>
                </div>
            `;
        }
        
        function contactWhatsApp(productName, specs, price) {
            const message = `¡Hola! Me interesa el ${productName} (${specs}) que cuesta $${price.toLocaleString()}. ¿Está disponible?`;
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
        
        function renderProducts(filter = 'all', searchTerm = '') {
            const productsGrid = document.getElementById('productsGrid');
            let filteredProducts = products;
            
            // Apply brand filter
            if (filter !== 'all') {
                filteredProducts = filteredProducts.filter(product => product.brand === filter);
            }
            
            // Apply search filter
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    product.specs.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    product.features.some(feature => feature.toLowerCase().includes(searchTerm.toLowerCase()))
                );
            }
            
            productsGrid.innerHTML = filteredProducts.map(product => createProductCard(product)).join('');
            
            // Update cart buttons for visible products
            cart.forEach(item => {
                if (filteredProducts.find(p => p.id === item.id)) {
                    updateCartButton(item.id);
                }
            });
        }
        
        function initializeFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const filter = button.dataset.filter;
                    const searchTerm = document.getElementById('searchInput').value;
                    renderProducts(filter, searchTerm);
                });
            });
        }
        
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => {
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                renderProducts(activeFilter, searchInput.value);
            });
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            initializeFilters();
            initializeSearch();
        });
    </script>
